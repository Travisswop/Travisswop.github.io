<!DOCTYPE html>
<html>
  <head>
    <title>Email Template</title>
    <link rel="stylesheet" href="./assets/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row first">
        <div class="first-text-right">
          <div class="first-text">
            <h2>Scan Here</h2>
            <p>To Connect On Swop</p>
          </div>
          <img src="./assets/img/qrCode.png" alt="qrCode" />
        </div>
      </div>
      <div class="row second">
        <div class="col-3">
          <h2>Travis Herron</h2>
          <img src="./assets/img/travis.png" alt="travis" class="travis" />
          <h5>Chief Executive Officer</h5>
        </div>
        <div class="col-3">
          <h5>Connect With Me</h5>
          <div class="icons">
            <a href="/"
              ><img src="./assets/img/facebook.png" alt="facebook-icon"
            /></a>
            <a href="/"
              ><img src="./assets/img/instagram.png" alt="instagram-icon"
            /></a>
            <a href="/"
              ><img src="./assets/img/youtube.png" alt="youtube-icon"
            /></a>
            <a href="/"
              ><img src="./assets/img/twitter.png" alt="twitter-icon"
            /></a>
            <a href="/"
              ><img src="./assets/img/linkedin.png" alt="linkedin-icon"
            /></a>
            <a href="/"
              ><img src="./assets/img/tiktok.png" alt="tiktok-icon"
            /></a>
          </div>
          <div class="link-option">
            <a href="/"
              ><img
                src="./assets/img/astro.png"
                alt="astro-icon"
                style="
                  background-color: transparent;
                  padding: 0px;
                  height: 18px;
                "
              />
              About Swop</a
            >
            <a href="/"
              ><img src="./assets/img/call.png" alt="tiktok-icon" /> Contact
              Card</a
            >
            <a href="/">
              <img src="./assets/img/globe.png" alt="globe-icon" /> View My Swop
            </a>
            <a href="/"
              ><img src="./assets/img/calendar.png" alt="calendar-icon" />
              Schedule Meeting</a
            >
          </div>
        </div>
        <div class="col-3">
          <img src="./assets/img/mobile.png" alt="mobile" class="mobile" />
        </div>
        <div class="col-3">
          <img src="./assets/img/swop.png" alt="swop" class="swop" />
          <img src="./assets/img/swopBox.png" alt="swopBox" class="swopBox" />
          <div class="apple-google">
            <a href="http://apple.com"
              ><img src="./assets/img/apple.png" alt="apple"
            /></a>
            <a href="http://apple.com"
              ><img src="./assets/img/google.png" alt="google"
            /></a>
          </div>
        </div>
      </div>
      <div class="row third">
        <h4>Scale the way you Connect</h4>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </body>
</html>
