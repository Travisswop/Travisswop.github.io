<!DOCTYPE html>
<html>
  <head>
    <title>Email Template</title>
    <link rel="stylesheet" href="./assets/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row first">
        <div>
          <h2>Scan Here</h2>
          <p>To Connect On Swop</p>
        </div>
        <img src="./assets/img/qrCode.png" alt="qrCode" />
      </div>
      <div class="row second">
        <div class="col-3">
          <h2>Travis Herron</h2>
          <img src="./assets/img/travis.png" alt="travis" class="travis" />
          <h5>Chief Executive Officer</h5>
        </div>
        <div class="col-3">
          <h5>Connect With Me</h5>
          <div class="icons">
            <a href="/"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="/"><i class="fa-brands fa-instagram"></i></a>
            <a href="/"><i class="fa-brands fa-youtube"></i></a>
            <a href="/"><i class="fa-brands fa-twitter"></i></a>
            <a href="/"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="/"><i class="fa-brands fa-tiktok"></i></a>
          </div>
          <div class="link-option">
            <a href="/"><i class="fa-solid fa-tag"></i> About Swop</a>
            <a href="/"><i class="fa-solid fa-phone"></i> Contact Card</a>
            <a href="/"><i class="fa-solid fa-globe"></i> View My Swop</a>
            <a href="/"
              ><i class="fa-solid fa-calendar-days"></i> Schedule Meeting</a
            >
          </div>
        </div>
        <div class="col-3">
          <img src="./assets/img/mobile.png" alt="mobile" class="mobile" />
        </div>
        <div class="col-3">
          <img src="./assets/img/swop.png" alt="swop" class="swop" />
          <img src="./assets/img/swopBox.png" alt="swopBox" class="swopBox" />
          <div class="apple-google">
            <a href="http://apple.com"
              ><img src="./assets/img/apple.png" alt="apple"
            /></a>
            <a href="http://apple.com"
              ><img src="./assets/img/google.png" alt="google"
            /></a>
          </div>
        </div>
      </div>
      <div class="row third">
        <h4>Scale the way you Connect</h4>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </body>
</html>
